<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给胡伊菡的留言</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "SimSun", "宋体", serif;
            background-color: #fefefe;
            color: #333;
            line-height: 1.8;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            padding: 40px 20px;
            position: relative;
        }
        
        .content {
            font-size: 18px;
            margin-bottom: 60px;
        }
        
        .content p {
            margin-bottom: 25px;
            text-indent: 2em;
        }
        
        .signature {
            text-align: right;
            font-size: 18px;
            margin-top: 50px;
            padding-right: 40px;
            font-style: normal;
        }
        
        .edit-space {
            margin-top: 80px;
            padding: 20px;
            border-top: 1px dashed #ccc;
            min-height: 200px;
        }
        
        .edit-space h3 {
            margin-bottom: 15px;
            color: #666;
            font-weight: normal;
            font-size: 16px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 10px;
            }
            
            .content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>胡伊菡：</p>
            <p>毕业了，还是想给你留几句话</p>
            <p>你自己成绩一般，但我记得的都是你开心的样子</p>
            <p>你身上有种少见的真诚，真诚在哪呢？</p>
            <p>和你聊天会有一种安全感，不用担心会被转发到满世界</p>
            <p>像你这样的人</p>
            <p>到哪里都会有很多朋友的</p>
            <p>不要拉黑我行吗qwq</p>
        </div>
        
        <div class="signature">叫你妈妈的人--</div>
        
        <div class="edit-space">
            <h3>编辑区域（以下内容可以随意修改）</h3>
            <!-- 这里可以添加更多内容 -->
        </div>
    </div>
</body>
</html>
